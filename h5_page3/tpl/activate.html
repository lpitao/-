<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>红莲之王-移动端官网--激活</title>
    <!--禁止了把数字转化为拨号链接-->
    <meta name="format-detection" content="telephone=no">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/h5_reset.css"/>
    <link rel="stylesheet" href="../css/h5_globe.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/fastclick.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(function(){
            /*字号rem尺寸变化代码 750的设计稿  比例1:100*/
            $(window).load(function(){
                document.documentElement.style.fontSize=100*document.documentElement.clientWidth/750+'px'
            });
            $(window).resize(function(){
                document.documentElement.style.fontSize=100*document.documentElement.clientWidth/750+'px'
            });
        });
    </script>
</head>
<body>
    <!--Common Fixed Bar-->
    <div class="topBar">
        <a href="../index.html" class="t_logo"></a>
        <div class="top_text">
            <h3>红莲之王精英测试</h3>
            <p>1月17日开启</p>
        </div>
        <div class="menu">
            <ul class="menu_list" style="display: none;">
                <li><a href="http://au.9you.com">资料站</a></li>
                <li><a href="news_item.html">新闻中心</a></li>
                <li><a href="../index.html#video_link">游戏特色</a></li>
                <li><a href="../index.html">首页</a></li>
            </ul>
        </div>
    </div>
    <!--Common Fixed Bar END-->
    <div class="page">
        <div class="activate_bg">
            <div class="page_header">
                <h3>激活资格</h3>
                <a href="../index.html" class="back_page">&lt;返回首页</a>
            </div>
            <a href="javascript:;" class="sign_btn activation_sign"></a>
            <div class="activation_input">
                <input type="text" value="请输入激活码">
            </div>
            <a href="javascript:;" class="activation_btn"></a>
            <a href="javascript:;" class="query_activation_btn"></a>
        </div>
    </div>
    <!--Sign Model-->
    <div class="common_model login_model" style="display:none;">
        <div class="login_model_box">
            <h3>登录</h3>
            <div class="login_model_content">
                <div class="h_account">
                    <label>
                        <p>游戏账号</p>
                        <input type="text" placeholder="请输入账号">
                    </label>
                </div>
                <div class="h_password">
                    <label>
                        <p>游戏密码</p>
                        <input type="password" placeholder="请输入密码">
                    </label>
                </div>
                <div class="h_area">
                    <p>选择大区</p>
                    <div class="choose_area">
                        <select>
                            <option value="0">请选择大区</option>
                            <option value="1">龙争虎斗（首测大区）</option>
                            <option value="2">斗转星移（电信首测）</option>
                            <option value="3">百无禁忌（网通首测）</option>
                        </select>
                    </div>
                </div>
                <a href="javascript:;" class="lj_sign">立即登录</a>
            </div>
            <div class="lj_zc">
                <a href="register.html"></a>
            </div>
            <div class="close-btn1">
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>
</body>
</html>
